<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具集合</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
            background-color: #f0f2f5;
            padding: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 24px;
        }

        .header h1 {
            color: rgba(0, 0, 0, 0.85);
            font-weight: 600;
            font-size: 28px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .tool-card {
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.06);
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
        }

        .tool-card:hover {
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.12);
            transform: translateY(-2px);
        }

        .tool-name {
            color: rgba(0, 0, 0, 0.85);
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .tool-desc {
            color: rgba(0, 0, 0, 0.45);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>实用工具集</h1>
        </header>
        
        <div class="tools-grid">
            <a href="./zhuanpan.html" class="tool-card">
                <div class="tool-name">中午吃饭</div>
                <div class="tool-desc">随机选择今天的午餐，让选择困难症远离你</div>
            </a>
            <a href="./stock.html" class="tool-card">
                <div class="tool-name">实时行情</div>
                <div class="tool-desc">查看实时股票、黄金、汇率等市场行情数据</div>
            </a>
            <!-- 后续可以在这里添加更多工具卡片 -->
        </div>
    </div>
</body>
</html>
